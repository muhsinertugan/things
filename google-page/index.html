<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/google-img.jpeg" width="351" height="113" alt="Google!" />

      <div class="search-column">
        Search the web using Google! <br />
        <input type="text" name="q" value="" size="40" />
        <input type="submit" value="Google Search" />
        <input type="submit" name="sa" value="I'm feeling lucky" />
      </div>
      <div class="rows">
        <div class="first-row row">
          Special Searches<br />
          <a href="">Stanford Search</a><br />
          <a href="">Linux Search</a><br />
        </div>
        <div class="second-row row">
          <a href="#">Help!</a> <br />
          <a href="#">About Google!</a> <br />
          <a href="#">Company Info</a> <br />
          <a href="#">Google! Logos</a> <br />
        </div>

        <div class="third-row row">
          <p id="updates">
            Get Google! <br />
            updates monthly: <br />
          </p>
          <input
            id="mail-input"
            type="mail"
            name="emailaddr"
            value="your e-mail"
          />
          <br />
          <input type="submit" name="SubmitAction" value="Subscribe" />
          <a href="">Archive</a>
        </div>
      </div>
    </div>

    <p id="footer">Copyright Â©1998 Google Inc.</p>
  </body>
</html>
